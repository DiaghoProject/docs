name: Build and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install mkdocs
          # Add any additional dependencies if needed

      - name: Build Docs
        run: |
          mkdocs build
          # Adjust the build command based on your project structure and requirements

      - name: Deploy Docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Build docs from GitHub Action"
          git push origin main
